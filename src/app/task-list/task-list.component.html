<ul class="task-list">
    <li *ngFor="let task of tasks; let i = index" [class.completed]="task.completed">
      <label class="task-item">
        <input type="checkbox" [(ngModel)]="task.completed" (change)="onTaskChange(task)">
        <span>{{ task.name }}</span>
      </label>
    </li>
  </ul>
